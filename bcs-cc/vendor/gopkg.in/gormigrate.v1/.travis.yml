language: go

go:
  - 1.10.x
  - 1.11.x

services:
  - postgresql
  - mysql

addons:
  postgresql: '9.4'

before_script:
  - mysql -e 'CREATE DATABASE gormigrate_test;'
  - psql -c 'CREATE DATABASE gormigrate_test;' -U postgres

install:
  - curl -s https://raw.githubusercontent.com/go-task/task/master/install-task.sh | sh
  - bin/task dl-deps
  - bin/task go-get-all
  - cp .sample.env .env

script:
  - bin/task lint
  - bin/task test-sqlite
  - bin/task test-pg
  - bin/task test-mysql
